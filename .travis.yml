language: c

matrix:
  include:
  - os: linux
    compiler: gcc

git:
  submodules: false

addons:
  apt:
    packages: 
      - nasm
      - xorriso

before_install: 
#  -

before_script:
  - "./scripts/setupRepo.sh -headless"

script:
  - "./scripts/build.sh"
  - "./scripts/Releasing/release.sh"

cache:
  ccache: true
  directories:
  - external

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'scripts/Releasing/CogNOS.tar.gz'
  skip_cleanup: true
  on:
    repo: nopsys/CogNOS
    tags: true
